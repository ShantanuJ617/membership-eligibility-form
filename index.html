<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f9;
    padding: 40px;
}

/* Smooth fade-in animation */
@keyframes fadeSlideIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    width: 650px;
    background: white;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    animation: fadeSlideIn 0.6s ease-in-out;
}

select, input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
    transition: all 0.3s ease;
}

/* Dropdown focus animation */
select:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0,123,255,0.4);
    transform: scale(1.02);
}

/* Smooth section appearance */
.animate {
    animation: fadeSlideIn 0.5s ease-in-out;
}

.hidden {
    display: none;
}

.info-box {
    background-color: #eef4ff;
    padding: 12px;
    border-left: 4px solid #007bff;
    margin-bottom: 20px;
    border-radius: 4px;
}

.checklist-section {
    margin-top: 15px;
    margin-bottom: 30px;
}

.checklist-section label {
    display: block;
    margin-bottom: 10px;
    transition: transform 0.2s ease;
}

/* Checkbox hover animation */
.checklist-section label:hover {
    transform: translateX(5px);
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.error {
    color: red;
    margin-bottom: 10px;
}

.result {
    margin-top: 20px;
    padding: 12px;
    background-color: #e9f7ef;
    border-radius: 5px;
    display: none;
    animation: fadeSlideIn 0.5s ease-in-out;
}
</style>
